
<app-adminnav></app-adminnav>

<div style="margin-top: 100px;" class="col-lg-12 container">

<h2  class="text-center">APPROVE TRAINERS</h2>

  <br>
 <div class="scoll">
  <table class="table table-bordered text-white ">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact No</th>
        <th scope="col">Course</th>
        <th scope="col">qualification</th>
        <th scope="col">Skill</th>
        <th scope="col">Company</th>
        <th scope="col">Employment</th>
        <th scope="col">Approve</th>
      </tr>
    </thead>
    <tbody style="text-align: center;"> 
      <tr  *ngFor="let trainer of trainers ">
        <td>{{trainer.name}}</td>
        <td>{{trainer.email}}</td>
        <td>{{trainer.phone}}</td>
        <td>{{trainer.courses}}</td>
        <td>{{trainer.h_qualification}}</td>
        <td>{{trainer.skillSet}}</td>
        <td>{{trainer.company_name}}</td>
        <td> <select  required >
            <option disabled>Choose Course ID</option>
            <option>Internal</option>
            <option>Empanelled</option>
            <option>Industry Expert</option>
          </select></td>
        <td width="15%">
            <a class="mx-2 btn btn-success" (click)=approve(trainer)>Approve</a>
            <a class="btn btn-danger" >Reject</a>
        </td>
      </tr>
    </tbody>
  </table>
 </div>
</div>
