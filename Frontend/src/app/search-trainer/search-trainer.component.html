<div class="form-group">
    <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="data">
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Course</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of trainers | filter:data">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.course}}</td>
      </tr>
    </tbody>
  </table>
