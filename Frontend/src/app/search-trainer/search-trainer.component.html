<div class="col-lg-12">

<h2 class="text-center">SEARCH TRAINERS</h2>

<br>
<!-- <div class=" row  "> -->
  <div class="form-group ">
    <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="data">

  </div>
  <!-- <div class="col">
    <span class="text-justify">Serach by Name, Course, skill, </span>

  </div> -->
  <!-- </div> -->
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact No</th>
        <th scope="col">Course</th>
        <th scope="col">qualification</th>
        <th scope="col">Skill</th>
        <th scope="col">Company</th>
        <th scope="col">Designation</th>
        <th scope="col">Allocate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trainer of trainers | filter:data">
        <td>{{trainer.id}}</td>
        <td>{{trainer.name}}</td>
        <td>{{trainer.email}}</td>
        <td>{{trainer.phone}}</td>
        <td>{{trainer.course}}</td>
        <td>{{trainer.qulification}}</td>
        <td>{{trainer.skill}}</td>
        <td>{{trainer.company}}</td>
        <td>{{trainer.designation}}</td>
        <td><a class="btn btn-success" (click)=allocate(trainer)>Allocate</a></td>
      </tr>
    </tbody>
  </table>
</div>
