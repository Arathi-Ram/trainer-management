<h1>ALLOCATE TRAINER</h1>
  <form (ngSubmit)="allocate()">
    <div class="row">
      
      <div class="col-md-4 col-sm-12">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="ID" [(ngModel)] = "training.id" readonly>
      </div>
      <div class="col-md-8 col-sm-12" >
        <label for="name">Trainer's Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="name" [(ngModel)] = "training.name" readonly>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-8 col-sm-12">
        <label for="cname">Course Name</label>
        <input type="text" class="form-control" id="cname" name="cname" placeholder="course Name" [(ngModel)] = "training.cname" readonly>
      </div>
      <div class="form-group col-md-4 col-sm-12">
        <label for="cid">Course ID</label>
        <select id="cid" name="cid" [(ngModel)] = "training.cid"  (change)="cidSelect($event)" class="form-control">
          <option disabled>Choose Course ID</option>
          <option>DSA</option>
          <option>FSD</option>
          <option>RPA</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      
      <div class="form-group col-md-4 col-sm-12">
        <label for="bid">Batch ID</label>
        <select id="bid" name="bid" [(ngModel)] = "training.bid"  (change)="bidSelect($event)"  class="form-control">
          <option disabled>Choose Batch ID</option>
          <option>DSA001</option>
          <option>FSD001</option>
          <option>RPA001</option>
          <option>DSA002</option>
          <option>FSD002</option>
          <option>RPA002</option>
        
        </select>
      </div>
      <div class="form-group col-md-8 col-sm-12">
        <label for="time">Time(24 hrs format)</label>
        <input type="time" class="form-control" id="time" name="time" [(ngModel)] = "training.time">
      </div>
    </div>
   <br>
    <div class="row">
      <div class="form-group col-md-6 col-sm-12">
        <label for="sdate">Start date</label>
        <input type="date" class="form-control" id="sdate" name="sdate"
         [(ngModel)] = "training.sdate">
      </div>
      <div class="form-group col-md-6 col-sm-12">
        <label for="edate">End date</label>
        <input type="date" class="form-control" id="edate" name="edate"
        [(ngModel)] = "training.edate">
      </div>
      
    </div>
    <br>
    <div class="form-group col-sm-12">
        
          <label for="link">Meeting link/venue</label>
          <input type="text" class="form-control" id="meetlink" name="meetlink"
          [(ngModel)] = "training.meetlink">
       
    </div>
    <br>
    <button type="submit" class="btn btn-success">Allocate</button>
  </form>
