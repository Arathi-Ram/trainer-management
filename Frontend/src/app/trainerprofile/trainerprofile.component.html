<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card" *ngFor='let i of profile'>
  <img src="/assets/Meera-2.png"  style="width:100%">
  <h1>{{i.Name}}</h1>
  <p class="title">email: {{i.Email}}</p>
  <p>Address: {{i.Address}}</p>
  <p>Phone: {{i.Phone}}</p>
  
  <p>Qualification: {{i.HighestQualification}}</p>
  <p>{{i.CurrentCompanyName}}</p>
  <p>Skillset:{{i.Skillset}}</p>
