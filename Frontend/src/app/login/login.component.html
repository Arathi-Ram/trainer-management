<app-main-home></app-main-home>


<main class="form-signin ">
  <form #login="ngForm" (ngSubmit)="Login()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input [(ngModel)] ="loginData.email" name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" #email="ngModel" [(ngModel)] ="loginData.email" [class.is-invalid]="email.invalid && email.untouched" pattern="([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(.[a-z]{2,3})?$"  required>
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Enter valid mail Id</small>
      <label for="floatingInput">Email address</label>
    </div>
    <br>
    <div class="form-floating">
      <input  [(ngModel)]="loginData.password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" #password="ngModel" [(ngModel)]="loginData.password" [class.is-invalid]="password.invalid && password.untouched" minlength="4" required>
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please enter a valid password</small>
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="login.form.invalid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
  </form>
</main>
